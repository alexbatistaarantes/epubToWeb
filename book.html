<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Book </title>
	<link href="favicon.png" rel="icon" type="image/png">
</head>
<body>
	
	<div id="controlPanel" style="display: block; margin: 0 auto;">
		<button onclick="increaseWidth(-50)"> Decrease Width 50px </button>
		<button onclick="increaseWidth(50)"> Increase Width 50px </button>
		<br>
		<button onclick="increaseHeight(-50)"> Decrease Height 50px </button>
		<button onclick="increaseHeight(50)"> Increase Height 50px </button>
	</div>	
	<br><br>

		<iframe id="book" src="bookIndex.html" frameborder="10"></iframe>
</body>

<script type="text/javascript">
	function increaseWidth(size){
		var width = document.getElementById('book').clientWidth;
		width += size;
		document.getElementById('book').style.width = width.toString() + 'px';
	}
	function increaseHeight(size){
		var height = document.getElementById('book').clientHeight;
		height += size;
		document.getElementById('book').style.height = height.toString() + 'px';
	}
	document.onkeydown = function(e){
		if(e.ctrlKey && e.altKey && e.which == 87){ // ctrl alt w
		    increaseWidth(50);
		}else if(!e.ctrlKey && !e.altKey && e.which == 87){ // w
		    increaseWidth(-50);
		}else if(e.ctrlKey && e.altKey && e.which == 72){ // ctrl alt h
		    increaseHeight(50);
		}else if(!e.ctrlKey && !e.altKey && e.which == 72){ // h
		    increaseHeight(-50);
        }else if(e.ctrlKey && e.altKey && e.which == 70){ //ctrl alt f
			// decrease font
			document.getElementsByTagName('iframe')[0].contentWindow.postMessage(-5,"*");
		}else if(e.ctrlKey && e.altKey && e.which == 71){ // ctrl alt g
			// increase font
			document.getElementsByTagName('iframe')[0].contentWindow.postMessage(5,"*");
		}
    }
</script>

<style>
    body {
        background-color: black;
    }
	#book {
		width: 50%;
		height: 500px;

		display: block;
		margin: 0 auto;

        background-color: white;
	}
</style>

</html>
